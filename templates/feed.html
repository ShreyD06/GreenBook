{% extends 'base.html' %}
{% block content %}
{% for i in feed %}
  {% if type(i) == Post %}
    {% include 'cards/post.html' %}
  {% elif type(i) == User %}
    {% include 'cards/user.html' %}
  {% elif type(i) == Event %}
    {% include 'cards/event.html' %}
  {% endif %}
{% endfor %}
{% endblock %}
