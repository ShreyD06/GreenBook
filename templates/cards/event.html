<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;

}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>


<div class="card">
  <div class="container">
    <h4><b>@{{ i.organization } hosting {{ i.name }}}</b></h4> 
    <p>Come and attend!</p> 
  </div>
  <form action="/event_register/{{ phash(i) }}" method="post">
    <input type="submit" value="Register"/>
  </form>
</div>
<br>
<br>
</body>
