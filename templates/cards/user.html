
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;

}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Users</h2>

<div class="card">
  <div class="container">
    <h4><b>@{{ i.handle }}</b> ({{ i.reputation }})</h4>
    <p>	
		{{ i.bio }}
		<br>
		{% for p in i.interests %}
			<div class="interest">{{ p }}</div>
		{% endfor %}</p> 
  </div>
</div>
<br>
</body>
